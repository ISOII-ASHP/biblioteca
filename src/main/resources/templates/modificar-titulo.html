<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Modificar titulo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Modificar titulo</h1>

        <form action="#" th:action="@{/actualizarTitulo}" th:object="${titulo}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <p>Titulo: <input type="text" th:field="*{titulo}" class="form-control mb-4 col-4"></p>
            <p>isbn: <input type="text" th:field="*{isb}" class="form-control mb-4 col-4"></p>
            <p>Numero reserva: <input type="text" th:field="*{numReserva}" class="form-control mb-4 col-4"></p>
            <p>Autores: <input type="text" th:field="*{autores}" class="form-control mb-4 col-4"></p>
            <p>Ejemplares: <input type="text" th:field="*{ejemplares}" class="form-control mb-4 col-4"></p>
            <p>Prestamos: <input type="text" th:field="*{prestamos}" class="form-control mb-4 col-4"></p>
            <p>Reservas: <input type="text" th:field="*{reservas}" class="form-control mb-4 col-4"></p>
			

            <button type="submit" class="btn btn-info col-2"> Modificar </button>
        </form>

    </div>
</body>

</html>
