<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
		<div th:insert="~{cabecera}"></div>	
		<title>Reservar ejemplar</title>
	</head>
	<body>
		<div class="container mt2 mb-2">
			<div class="row justify-content-center mt-3">
				<div class="row justify-content-center mt-1 text-center">
					<p class=" alert alert-primary" role="alert">
						<h1>Reservar ejemplar</h1>
					</p>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6">
						<form action="#" th:action="@{}" th:object="${}" method="POST">
							<div class="form-group">
								<label>Titulo</label>
								<select name="titulo" id="id" class="form-control" required>
									<option value="" disabled selected>Seleccionar titulo</option>
									<option th:each="titulo : ${titulos}" th:value="${titulo.id}" th:text="${titulo.titulo}"></option>
								</select>

							</div>
						</form>
					</div>
	
				
			</div>
		</div>
	</body>
</html>
