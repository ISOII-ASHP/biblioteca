<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Inserción de Titulo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

</head>

<body>
	<div class="container mt2 mb-2">
		<div class="row justify-content-center mt-3">
			<div class="row justify-content-center mt-1">
				<p class="text-center alert alert-primary" role="alert">
					Índice
				</p>
			</div>

			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div class="col">
					<form action="#" th:action="@{/altaTitulo}" th:object="${titulo}" method="POST">



						<p>titulo: <input type="text" th:field="*{titulo}" /></p>
						<p>isbn: <input type="text" th:field="*{isbn}" /></p>
						<p>numero de reserva: <input type="text" th:field="*{numReserva}" /></p>



						<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
						</p>
					</form>
				</div>
				<div class="col">
					<form action="#" th:action="@{/altaAutor}" th:object="${autor}" method="POST">


						<p>Nombre autor: <input type="text" th:field="*{nombre}" /></p>
						<p>apellido: <input type="text" th:field="*{apellido}" /></p>



						<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
