<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div th:insert="~{cabecera}"></div>

<body>


<head>
	<title>Inserción de Titulo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

</head>

<body>
	<div class="container mt2 mb-2">
		<div class="row justify-content-center mt-3">
			<div class="row justify-content-center mt-1">
				<p class="text-center alert alert-primary" role="alert">
					Alta Título
				</p>
			</div>
			<form action="#" th:action="@{/titulo}" th:object="${titulo}" method="post">

				<div class="form-floating mb-3">
					<input type="text" th:field="*{titulo}" class="form-control" id="floatingInput"
						placeholder="Título">
					<label for="floatingInput">Título</label>
				</div>
				<div class="form-floating">
					<input type="number" th:field="*{isbn}" class="form-control" id="floatingPassword"
						placeholder="ISBN">
					<label for="floatingPassword">ISBN</label>
				</div>
				<div class="form-floating">
					<input type="number" th:field="*{numReserva}" class="form-control" id="floatingPassword"
						placeholder="Número de reserva">
					<label for="floatingPassword">Número de reserva</label>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
				</p>
			</form>

					Índice
				</p>
			</div>

			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div class="col">
					<form action="#" th:action="@{/altaTitulo}" method="POST">



						<p>titulo: <input type="text" name="titulo" /></p>
						<p>isbn: <input type="text" name="titulo" /></p>
						<p>numero de reserva: <input type="text" name="titulo" /></p>

						<p>Nombre autor: <input type="text" name="autor" /></p>
						<p>apellido: <input type="text" name="autor" /></p>



						<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
						</p>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</body>

</html>
