<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{cabecera}"></div>
<head>
    <meta charset="ISO-8859-1">
    <title>Sistema de gestion de Titulos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Lista de titulos</h1>

        <a th:href="@{/titulo}" class="btn btn-primary btn-sm mb-3"> A&ntildeadir titulo </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
					<th> ID </th>
                    <th> Titulo </th>
                    <th> ISBN </th>
                    <th> Numero reserva </th>
                    <th> Ejemplares </th>
                    <th> Autores </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="titulo : ${listaLibros}">
					<td th:text="${titulo.id}"></td>
                    <td th:text="${titulo.titulo}"></td>
                    <td th:text="${titulo.isbn}"></td>
                    <td th:text="${titulo.numReserva}"></td>
                    <td th:text="${titulo.ejemplares}"></td>
                    <td th:text="${titulo.autores}"></td>
                    <td>
                    	<!-- Formulario UPDATE -->
						<form th:action="@{/iractualizarTitulo}" method="get">
						    <!-- Input oculto para pasar el ID como parámetro -->
						    <input type="hidden" th:name="tituloId" th:value="${titulo.id}" />
						    <!-- Botón de tipo submit con estilo de botón de acción -->
						    <button type="submit" class="btn btn" style="background-color: dodgerblue;">Update</button>
						</form>
						
						<!-- Formulario DELETE -->
						<form th:action="@{/borrarTitulo}" method="post">
						    <!-- Input oculto para pasar el ID como parámetro -->
						    <input type="hidden" th:name="tituloId" th:value="${titulo.id}" />
						    <!-- Botón de tipo submit con estilo de botón de acción -->
						    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
						</form>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
