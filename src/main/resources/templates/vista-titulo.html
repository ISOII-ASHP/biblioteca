
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sistema de gestion de Titulos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Lista de titulos</h1>

        <a th:href="@{/titulo}" class="btn btn-primary btn-sm mb-3"> A&ntildeadir titulo </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th> Titulo </th>
                    <th> ISBN </th>
                    <th> Numero reserva </th>
                    <th> Autores </th>
                    <th> Ejemplares </th>
                    <th> Prestamos </th>
                    <th> Reservas </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="titulo : ${listEmployees}">
                    <td th:text="${titulo.titulo}"></td>
                    <td th:text="${titulo.isbn}"></td>
                    <td th:text="${titulo.numReserva}"></td>
                    <td th:text="${titulo.autores}"></td>
                    <td th:text="${titulo.ejemplares}"></td>
                    <td th:text="${titulo.prestamos}"></td>
                    <td th:text="${titulo.reservas}"></td>
                    <td> <a th:href="@{/modificar-titulo/{id}(id=${titulo.id})}" class="btn btn-primary">Update</a>
                        <!-- Formulario para enviar una solicitud POST -->
			            <form th:action="@{/borrarTitulo}" method="post">
                			<!-- Input oculto para pasar el ID como par치metro -->
               				 <input type="hidden" th:name="titulo" th:value="${titulo.titulo}" />
                			<!-- Bot칩n de tipo submit con estilo de bot칩n de acci칩n -->
                			<button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
            			</form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
