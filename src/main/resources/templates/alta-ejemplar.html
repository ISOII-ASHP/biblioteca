<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
	<div th:insert="~{cabecera}"></div>	
		<title>Alta ejemplar</title>
	</head>
	<body>
		<div class="container mt2 mb-2">
			<div class="row justify-content-center mt-3">
				<div class="row justify-content-center mt-1">
					<p class="text-center alert alert-primary" role="alert">
						<h1>Añadir nuevos ejemplares</h1>
					</p>
				</div>
				<div class="row row-cols-1 row-cols-md-3 g-4">
					<div class="col">
	    				<form action="#" th:action="@{/altaEjemplar}" th:object="${ejemplar}" method="POST">
	        				<label>Titulo</label>
	        				<select name="titulo" id="id">
        						<option value="" selected>Seleccionar titulo</option>
        						<option th:each="titulo : ${titulos}" th:value="${titulo.id}" th:text="${titulo.titulo}"></option>
    						</select>
    						<label>Número de ejemplares</label>
    						<input type="number" id="numEjemplares" name="numEjemplares" min="1" required>
	        				<button type="submit" class="btn btn-info col-2"> Guardar</button>
	    				</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
